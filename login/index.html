<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<!--Шапка сайта-->
	<header class="header">
		<!--Логотип-->
		<a href="" class="logo"><img src="img/main-logo.svg" alt="main-logo"></a>
		<!--Линия-->
		<div class="header-line"></div>
	</header>
	<!--Окно входа-->
	<!--Подложка окна входа-->
	<div class="login-form">
		<p id="login-text">Вход</p>
		<div class="input-form-login">
			<input type="text" placeholder="логин" name="" id="">
		</div>
		<div class="input-form-password">
			<input type="password" placeholder="пароль" name="" id="">
		</div>
		<a id="forgot-password-ref" href="#">Забыли пароль?</a>
		<div class="submit-form">
			<input type="submit" value="Войти" name="" id="">
		</div>
		<p id="no-account-text">Нет аккаунта?</p>
		
		<div class="register-form">
			<a id="register-ref" href="#">Зарегистрироваться</a>
		</div>
	</div>
</body>
</html>
